<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치킨 주문</title>
</head>
<body>
    <form action="/ExampleProject/chicken" method="post">
        <select name="chicken">
            <option>후라이드</option>
            <option>양념</option>
            <option>반반</option>
            <option>마늘</option>
            <option>간장</option>
        </select>

        <br><br>

        음료 선택
        <br>

        <label>
            사이다 <input type="radio" name="aa" value="s">
        </label>
        <label>
            콜라 <input type="radio" name="aa" value="c">
        </label>
        <label>
            환타 <input type="radio" name="aa" value="h">
        </label>

        <br>

        수량 : <input type="number" name="amount" min="1" max="3" value="1">

        <button>주문하기</button>

    </form>

    <h3>회원가입</h3>

    <form action="/ExampleProject/signUp" method="post">

        <table>
                <tr>
                    <th>아이디 : </th>
                    <td><input type="text" name="memberId"></td>
                </tr>
    
                <tr>
                    <th>비밀번호 : </th>
                    <td><input type="password" name="memberPw"></td>
                </tr>
    
                <tr>
                    <th>비밀번호 확인 : </th>
                    <td><input type="password" name="memberPw"></td>
                </tr>
    
                <tr>
                    <th>이름 : </th>
                    <td><input type="text" name="memberName"></td>
                </tr>
    
                <tr>
                    <th>이메일 : </th>
                    <td><input type="text" name="memberEmail"></td>
                </tr>
    
                <tr>
                    <th>취미</th>
                    <td>
                        공부 <input type="checkbox" name="hobby" value="공부">
                        게임 <input type="checkbox" name="hobby" value="게임">
                        헬스 <input type="checkbox" name="hobby" value="헬스">
                        <br>
                        독서 <input type="checkbox" name="hobby" value="독서">
                        영화 <input type="checkbox" name="hobby" value="영화">
                        코딩 <input type="checkbox" name="hobby" value="코딩">
                    </td>
                </tr>
                
                <tr>
                    <th colspan="2">
                        <button>회원가입</button>
                    </th>
                </tr>
        </table>




    </form>









</body>
</html>
